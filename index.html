<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frugal Testing Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="regForm">
            <div class="form-group">
                <label>First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label>Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="email" required>
                <small id="emailError" class="error"></small>
            </div>
            <div class="form-group">
                <label>Phone Number:</label>
                <input type="text" id="phone" required>
            </div>
            <div class="form-group">
                <label>Age:</label>
                <input type="number" id="age">
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <input type="radio" name="gender" value="Male" required> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Other"> Other
            </div>
            <div class="form-group">
                <label>Address:</label>
                <textarea id="address"></textarea>
            </div>
            <div class="form-group">
                <label>Country:</label>
                <select id="country" onchange="loadStates()">
                    <option value="">Select Country</option>
                    <option value="USA">USA</option>
                    <option value="India">India</option>
                </select>
            </div>
            <div class="form-group">
                <label>State:</label>
                <select id="state" onchange="loadCities()">
                    <option value="">Select State</option>
                </select>
            </div>
            <div class="form-group">
                <label>City:</label>
                <select id="city">
                    <option value="">Select City</option>
                </select>
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="password" onkeyup="checkStrength()" required>
                <small id="strengthMessage"></small>
            </div>
            <div class="form-group">
                <label>Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <small id="matchError" class="error"></small>
            </div>
            <div class="form-group">
                <input type="checkbox" id="terms" required> I agree to Terms & Conditions
            </div>
            <button type="submit" id="submitBtn" disabled>Register</button>
            <div id="successMessage" class="success-msg" style="display:none;">Registration Successful!</div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
